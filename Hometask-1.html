<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <form class="needs-validation">
                <h1>Customer Detail</h1>
                <div class="mb-3">
                    <lable class="form-label">Name : </lable>
                    <input type="text" class="form-control" placeholder="Enter your Name" required>
                </div>

                <div class="mb-3">
                    <lable class="form-label">Mobile Number : </lable>
                    <input type="text" class="form-control" placeholder="Enter your Mobile Number" required>
                </div>

                <div class="mb-3">
                    <lable class="form-label">Mobile Number : </lable>
                    <input type="text" class="form-control" style="height: 125px;;" placeholder="Enter your Address" required>
                </div>

                <h2>Pizza Topping Detail</h2>
                <div class="row">
                    <lable class="form-label">Pizza Type :</lable>

                    </div>

                        <input type="checkbox" class="form-check-control">

                        <input type="checkbox" class="form-check-control">

                        </input>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Send my order</button>
            </form>
        </div>
