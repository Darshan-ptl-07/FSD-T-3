<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <lable class="form-label">Name : </lable>
                    <input type="text" class="form-control form-control-sm">
                </div>
                
                <div>
                    <lable class="">Password :</lable>
                    <input type="password" class="form-control form-control-lg">
                </div>

                <lable class="form-label">Gender :</lable>
                <div class="form-check">
                    <input type="radio" name="gen" checked class="form-check-control">
                        <lable class="form-check-lable">Male</lable>
                    </input>
                </div>
                <div class="form-check">
                    <input type="radio" name="gen" class="form-check-control">
                        <lable class="form-check-lable">Female</lable>
                    </input>
                </div>

                <lable class="form-label">Hobby :</lable>
                <div class="form-check form-check-inline">
                    <input type="checkbox" checked class="form-check-control">
                        <lable class="form-check-lable">Reading</lable>
                    </input>
                    <input type="checkbox" class="form-check-control">
                        <lable class="form-check-lable">Cricket</lable>
                    </input>
                    <input type="checkbox" class="form-check-control">
                        <lable class="form-check-lable">WollyBall</lable>
                    </input>
                </div>
                
                <div>
                    <lable class="form-label">Switch : </lable>
                    <input type="checkbox" checked class="form-check-input form-switch">
                        <lable class="form-check-lable">ON</lable>
                    </input>
                    <input type="checkbox" class="form-check-input form-switch">
                        <lable class="form-check-lable">OFF</lable>
                    </input>
                </div>

                <label class="form-label">SELECT CITY</label>
                <div class="from-group">
                    <select class="from-select">
                        <optgroup lable="GJ">GJ</optgroup>
                            <option selected disable>---select city---</option>
                            <option>Ahemdabad</option>
                            <option>Rajkot</option>
                            <option>Morbi</option>
                            <option>Surat</option>
                    </select>
                </div>

                <label class="form-lable"></label>
                <div>
                    <textarea class="form-control" rows="s" placeholder="text area..........."></textarea>
                </div>
                
                <div class="input-group">
                    <span class="input-group-test">RS : </span>
                    <input type="text" class="form-control" placeholder="enter amount">
                </div>

                <lable class="form-label">Range : </lable>
                <div>
                    <input type="range" class="form-range" min="0" max=100 span="10"></input>
                </div>

                <button type="submit" class="btn btn-info">Submit</button>
                <button type="reset" class="btn btn-info">RESET</button>

            </form>
        </div>
    </body>
</html>
