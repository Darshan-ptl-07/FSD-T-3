<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="container">
            <form class="was-validated">
                <div class="mb-3">
                    <lable class="form-label">Username : </lable>
                    <input type="text" class="form-control" placeholder="Enter Name..." required>

                    <label class="form-label">City Selection</label>
                    <select class="form-select" required>
                        <option selected disabled value="">--Select City--</option>
                        <option value="A">Ahemdabad</option>
                        <option value="B">Rajkot</option>
                        <option value="C">Morbi</option>
                    </select>

                    <lable class="form-label">Gender :</lable>
                    <div class="form-check">
                        <input type="radio" name="gen" checked class="form-check-control">
                            <lable class="form-check-lable">Male</lable>
                        </input>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gen" class="form-check-control">
                            <lable class="form-check-lable">Female</lable>
                        </input>
                    </div>  

                    <div class="valid-feedback">Valid Username</div>
                    <div class="invalid-feedback">Enter Username</div>
                </div>

                <div class="mb-3">
                     <lable class="">Password :</lable>
                    <input type="password" class="form-control" minlength="6" placeholder="Enter Password..." required>
                </div>

                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </body>
</html>
